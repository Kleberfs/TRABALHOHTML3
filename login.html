<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Cadastre-se aqui</h1>
                <p>Preencha as informações abaixo para receber  .</p>
        <div class="input-single">
            <input type="text" name="" id="name-box" class="input"
            autocomplete="off" required>
            <label for="name-box">Digite seu nome</label>
        </div>

        <div class="input-single">
            <input type="email" name="" id="email-box" class="input"
            autocomplete="off" required>
            <label for="email-box">Digite seu e-mail</label>
        </div>

        <div class="input-single">
            <input type="password" name="" id="senha-box" class="input"
            autocomplete="off" required>
            <label for="senha-box">Digite sua senha</label>
        </div>
        
        <div class="btn"><input type="submit" value="Entrar"></div>
        <div class="cad"><a href="index.html">Criar cadastro</a></div>
            </form>
        </div>
    </section>
</body>
</html>
